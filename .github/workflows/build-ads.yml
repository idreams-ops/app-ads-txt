name: Build app-ads.txt (Manual)

on:
  workflow_dispatch:   # ðŸ‘ˆ MANUAL ONLY

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build app-ads.txt
        run: node build_app_ads.js

      - name: Commit generated file
        run: |
          git config user.name "ads-bot"
          git config user.email "ads-bot@users.noreply.github.com"
          git add app-ads.txt
          git commit -m "Manual build app-ads.txt" || echo "No changes"
          git push
