<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #000, #111);
      color: #e5e5e5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated Gradient Background */
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(130deg, #000, #222, #000);
      background-size: 300% 300%;
      animation: bgMove 16s ease infinite;
      z-index: -2;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle floating blobs */
    .blob {
      position: absolute;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      filter: blur(30px);
      animation: float 14s ease-in-out infinite alternate;
      z-index: -1;
    }
    .blob:nth-child(1) { top: -60px; left: -60px; animation-delay: -3s; }
    .blob:nth-child(2) { bottom: -80px; right: -80px; animation-delay: -8s; }

    @keyframes float {
      from { transform: translate(0,0) scale(1); }
      to   { transform: translate(40px,-40px) scale(1.1); }
    }

    /* Card */
    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px 26px;
      width: 90%;
      max-width: 480px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 25px 80px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      transform: translateY(10px);
      opacity: 0;
      animation: fadeUp 0.9s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Icon */
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 18px;
      animation: slowSpin 12s linear infinite;
      opacity: 0.85;
    }
    @keyframes slowSpin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Heading */
    .eyebrow {
      display: inline-block;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 22px;
      line-height: 1.5;
    }

    /* Animated progress bar */
    .progress {
      width: 100%;
      height: 6px;
      background: #000;
      border-radius: 999px;
      border: 1px solid #333;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #fff, #999, #fff);
      background-size: 200% 100%;
      animation: loadBar 2.6s ease-in-out infinite;
    }

    @keyframes loadBar {
      0% { transform: translateX(-40%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(40%); }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="card">

    <svg class="icon" viewBox="0 0 64 64" fill="none" stroke="#fff" stroke-width="2.3">
      <circle cx="32" cy="32" r="10" stroke="#fff"/>
      <path d="M32 8l4 4-1 5 4 3 5-2 3 3-2 5 3 4 5-1 4 4-4 4-5-1-3 4 2 5-3 3-5-2-4 3 1 5-4 4-4-4 1-5-4-3-5 2-3-3 2-5-3-4-5 1-4-4 4-4 5 1 3-4-2-5 3-3 5 2 4-3-1-5 4-4z"/>
    </svg>

    <div class="eyebrow">Maintenance</div>

    <h1>We&rsquo;re Updating Things</h1>

    <p>
      Our website is currently down for maintenance.  
      We&rsquo;ll be back shortly with improvements.
    </p>

    <div class="progress">
      <div class="progress-fill"></div>
    </div>

  </div>
</body>
</html>
