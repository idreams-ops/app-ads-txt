<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Dreams LLC | AAA FPS Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --ember:#ff5a2c;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:Poppins,system-ui;
  background:#000;
  color:#fff;
}
a{text-decoration:none;color:inherit}

/* NAV */
nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 80px);
  max-width:1200px;
  padding:14px 32px;
  border-radius:16px;
  background:rgba(30,30,35,.55);
  backdrop-filter:blur(20px) saturate(120%);
  box-shadow:
    0 10px 40px rgba(0,0,0,.65),
    inset 0 1px 0 rgba(255,255,255,.06);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo img{
  height:40px;
  opacity:.95;
}
.logo span{
  font-weight:700;
  letter-spacing:1px;
  color:rgba(255,255,255,.85);
}

nav a{
  margin-left:26px;
  font-weight:500;
  color:rgba(255,255,255,.78);
}
nav a:hover{
  color:rgba(255,255,255,.95);
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  background:url("images/hero-bg.jpg") center/cover no-repeat;
  overflow:hidden;
}

.hero-inner{
  position:relative;
  width:100%;
  height:100%;
}

/* CENTER TEXT */
.hero-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-52%);
  text-align:center;
  width:100%;
  max-width:900px;
  animation:intro 1.5s ease forwards;
}

@keyframes intro{
  from{opacity:0;transform:translate(-50%,-52%) scale(1.05)}
  to{opacity:1;transform:translate(-50%,-52%) scale(1)}
}

.hero-text h1{
  font-size:3.6rem;
  font-weight:700;
  letter-spacing:2.5px;
  text-transform:uppercase;
  color:rgba(255,255,255,.88);
  text-shadow:0 6px 28px rgba(0,0,0,.75);
}

.hero-text h2{
  margin-top:10px;
  font-size:1.1rem;
  font-weight:500;
  letter-spacing:1px;
  color:rgba(255,255,255,.65);
}

.hero-text p{
  margin-top:18px;
  font-size:0.95rem;
  line-height:1.6;
  max-width:520px;
  margin-inline:auto;
  color:rgba(255,255,255,.72);
  text-shadow:0 2px 10px rgba(0,0,0,.6);
}

/* CTA */
.cta{
  display:inline-block;
  margin-top:22px;
  padding:12px 34px;
  border-radius:10px;
  background:linear-gradient(135deg,rgba(255,120,60,.9),rgba(255,70,40,.9));
  color:#fff;
  font-size:0.95rem;
  font-weight:600;
  box-shadow:
    0 0 22px rgba(255,100,60,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  transition:.25s;
}
.cta:hover{transform:translateY(-2px)}

/* STATS */
.hero-stats{
  display:flex;
  justify-content:center;
  gap:70px;
  margin-top:48px;
}

.hero-stats span{
  font-size:2.2rem;
  font-weight:700;
  background:linear-gradient(180deg,#ffb089,#ff5a2c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-stats label{
  display:block;
  margin-top:6px;
  font-size:0.85rem;
  color:rgba(255,255,255,.7);
}

/* EMBERS + SMOKE */
#embers,#smoke{
  position:absolute;
  inset:0;
  pointer-events:none;
}
#embers{z-index:3}
#smoke{z-index:4}

/* SECTIONS */
section{
  padding:120px 80px;
  background:#0b0c10;
}
section h2{
  text-align:center;
  font-size:2.6rem;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  background:#000;
  color:#888;
}

/* MOBILE */
@media(max-width:768px){
  .hero-text h1{font-size:2.6rem}
  .hero-stats{flex-direction:column;gap:28px}
  section{padding:90px 28px}
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="images/Logo.png" alt="Interactive Dreams">
    <span>INTERACTIVE DREAMS</span>
  </div>
  <div>
    <a href="#games">Games</a>
    <a href="#investors">Investors</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<header class="hero">
  <div class="hero-inner">

    <div class="hero-text">
      <h1>INTERACTIVE DREAMS LLC</h1>
      <h2>AAA FPS Studio</h2>

      <p>
        AAA-styled FPS & shooter games with<br>
        bright action, massive scale, and global reach.
      </p>

      <a href="#games" class="cta">Explore Our Games</a>

      <div class="hero-stats">
        <div>
          <span>100M+</span>
          <label>Global Installs</label>
        </div>
        <div>
          <span>20+</span>
          <label>Games</label>
        </div>
        <div>
          <span>5+</span>
          <label>Years</label>
        </div>
      </div>
    </div>

    <canvas id="embers"></canvas>
    <canvas id="smoke"></canvas>

  </div>
</header>

<section id="games"><h2>Top Games</h2></section>
<section id="investors"><h2>Investor Snapshot</h2></section>
<section id="about"><h2>About Us</h2></section>
<section id="contact"><h2>Contact</h2></section>

<footer>Â© 2025 Interactive Dreams LLC</footer>

<script>
/* EMBERS */
const ec=document.getElementById("embers").getContext("2d");
function rE(){ec.canvas.width=innerWidth;ec.canvas.height=innerHeight}
rE();addEventListener("resize",rE);
let emb=[...Array(90)].map(()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:Math.random()*2+1,
  s:Math.random()*.4+.2,
  a:Math.random()*.6+.2
}));
(function drawE(){
  ec.clearRect(0,0,innerWidth,innerHeight);
  emb.forEach(e=>{
    ec.fillStyle=`rgba(255,120,60,${e.a})`;
    ec.beginPath();ec.arc(e.x,e.y,e.r,0,6);ec.fill();
    e.y-=e.s;e.x+=Math.sin(e.y*.01)*.3;
    if(e.y<0){e.y=innerHeight;e.x=Math.random()*innerWidth}
  });
  requestAnimationFrame(drawE);
})();

/* SMOKE */
const sc=document.getElementById("smoke").getContext("2d");
let t=0;
(function drawS(){
  sc.clearRect(0,0,innerWidth,innerHeight);
  for(let i=0;i<6;i++){
    let x=innerWidth/2+Math.sin(t+i)*200;
    let y=innerHeight*.65+Math.cos(t+i)*40;
    let r=200;
    let g=sc.createRadialGradient(x,y,0,x,y,r);
    g.addColorStop(0,"rgba(200,200,200,.04)");
    g.addColorStop(1,"transparent");
    sc.fillStyle=g;
    sc.beginPath();sc.arc(x,y,r,0,7);sc.fill();
  }
  t+=0.005;
  requestAnimationFrame(drawS);
})();
</script>

</body>
</html>
