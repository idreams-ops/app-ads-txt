<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Dreams LLC | AAA FPS Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --ember:#ff5a2c;
  --ember-soft:rgba(255,90,44,.6);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:Poppins,system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit}

/* NAV (GLASS) */
nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 80px);
  max-width:1200px;
  padding:14px 32px;
  border-radius:16px;
  background:rgba(30,30,35,.55);
  backdrop-filter:blur(20px) saturate(120%);
  box-shadow:
    0 10px 40px rgba(0,0,0,.65),
    inset 0 1px 0 rgba(255,255,255,.06);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}
nav img{height:42px;opacity:.95}
nav a{
  margin-left:26px;
  font-weight:500;
  color:rgba(255,255,255,.78);
}
nav a:hover{color:rgba(255,255,255,.95)}

/* HERO (RAW IMAGE) */
.hero{
  position:relative;
  height:100vh;
  background:url("images/hero-bg.jpg") center/cover no-repeat;
  overflow:hidden;
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:5;
  max-width:1100px;
  margin:auto;
  text-align:center;
  padding-top:150px;
  animation:intro 1.5s ease forwards;
}
@keyframes intro{
  from{opacity:0;transform:scale(1.05)}
  to{opacity:1;transform:none}
}

.hero h1{
  font-size:4rem;
  font-weight:800;
  letter-spacing:2px;
  color:rgba(255,255,255,.92);
  text-shadow:
    0 10px 40px rgba(0,0,0,.8),
    0 2px 8px rgba(0,0,0,.5);
}
.hero h2{
  margin-top:10px;
  font-weight:500;
  color:rgba(255,255,255,.7);
  text-shadow:0 4px 16px rgba(0,0,0,.6);
}
.hero p{
  margin-top:20px;
  max-width:720px;
  margin-inline:auto;
  color:rgba(255,255,255,.75);
  text-shadow:0 3px 12px rgba(0,0,0,.55);
}

/* CTA */
.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  margin-top:32px;
  padding:16px 48px;
  border-radius:14px;
  background:linear-gradient(135deg,#ff7a3d,#ff3d1f);
  color:#fff;
  font-weight:700;
  box-shadow:
    0 0 35px rgba(255,100,60,.6),
    inset 0 1px 0 rgba(255,255,255,.25);
  transition:.25s;
}
.cta:hover{
  transform:translateY(-3px);
  box-shadow:
    0 0 50px rgba(255,120,60,.9),
    inset 0 1px 0 rgba(255,255,255,.35);
}

/* STATS */
.hero-stats{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:60px;
}
.hero-stats span{
  font-size:2.6rem;
  font-weight:800;
  background:linear-gradient(180deg,#ffb089,#ff5a2c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 6px 18px rgba(0,0,0,.55);
}
.hero-stats label{
  display:block;
  margin-top:6px;
  font-size:.9rem;
  color:rgba(255,255,255,.7);
}

/* CANVAS EFFECTS */
#embers,#smoke{
  position:absolute;
  inset:0;
  pointer-events:none;
}
#embers{z-index:3}
#smoke{z-index:4}

/* SECTIONS */
section{
  padding:120px 80px;
  background:#0b0c10;
}
section h2{
  text-align:center;
  font-size:2.6rem;
  margin-bottom:60px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  background:#000;
  color:#888;
}

/* MOBILE */
@media(max-width:768px){
  section{padding:90px 28px}
  .hero-stats{flex-direction:column;gap:30px}
}
</style>
</head>

<body>

<nav>
  <img src="images/Logo.png" alt="Interactive Dreams">
  <div>
    <a href="#games">Games</a>
    <a href="#investors">Investors</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<header class="hero">
  <div class="hero-content">
    <h1>INTERACTIVE DREAMS LLC</h1>
    <h2>AAA FPS Studio</h2>
    <p>AAA-styled FPS & shooter games with bright action, massive scale, and global reach.</p>
    <a href="#games" class="cta">Explore Our Games</a>

    <div class="hero-stats">
      <div><span>100M+</span><label>Global Installs</label></div>
      <div><span>20+</span><label>Games</label></div>
      <div><span>5+</span><label>Years</label></div>
    </div>
  </div>

  <canvas id="embers"></canvas>
  <canvas id="smoke"></canvas>
</header>

<section id="games"><h2>Top Games</h2></section>
<section id="investors"><h2>Investor Snapshot</h2></section>
<section id="about"><h2>About Us</h2></section>
<section id="contact"><h2>Contact</h2></section>

<footer>Â© 2025 Interactive Dreams LLC</footer>

<script>
/* EMBERS */
const ec=document.getElementById("embers").getContext("2d");
function resizeE(){ec.canvas.width=innerWidth;ec.canvas.height=innerHeight}
resizeE();addEventListener("resize",resizeE);
let embers=[...Array(90)].map(()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:Math.random()*2+1,
  s:Math.random()*.4+.2,
  a:Math.random()*.6+.2
}));
(function drawEmbers(){
  ec.clearRect(0,0,innerWidth,innerHeight);
  embers.forEach(e=>{
    ec.fillStyle=`rgba(255,120,60,${e.a})`;
    ec.beginPath();ec.arc(e.x,e.y,e.r,0,6);ec.fill();
    e.y-=e.s;e.x+=Math.sin(e.y*.01)*.3;
    if(e.y<0){e.y=innerHeight;e.x=Math.random()*innerWidth}
  });
  requestAnimationFrame(drawEmbers);
})();

/* SMOKE */
const sc=document.getElementById("smoke").getContext("2d");
let t=0;
(function drawSmoke(){
  sc.clearRect(0,0,innerWidth,innerHeight);
  for(let i=0;i<6;i++){
    let x=innerWidth/2+Math.sin(t+i)*200;
    let y=innerHeight*.65+Math.cos(t+i)*40;
    let r=200;
    let g=sc.createRadialGradient(x,y,0,x,y,r);
    g.addColorStop(0,"rgba(200,200,200,.04)");
    g.addColorStop(1,"transparent");
    sc.fillStyle=g;
    sc.beginPath();sc.arc(x,y,r,0,7);sc.fill();
  }
  t+=0.005;
  requestAnimationFrame(drawSmoke);
})();
</script>

</body>
</html>
