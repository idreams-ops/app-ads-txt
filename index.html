<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dreams | Next-Gen Mobile Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff0000;
            --deep-red: #8b0000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            overflow: hidden;
            margin: 0;
            cursor: default;
        }

        /* Hero Background with Parallax Layering */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            perspective: 1000px;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Floating Animation for UI elements */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Hero Text Styles */
        .hero-title {
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.4), 0 10px 40px rgba(0,0,0,0.9);
            letter-spacing: -0.05em;
        }

        /* Glowing Button with Pulse */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(255, 69, 0, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 69, 0, 0.7); }
            100% { box-shadow: 0 0 15px rgba(255, 69, 0, 0.4); }
        }

        .btn-glow {
            background: linear-gradient(90deg, var(--deep-red), #ff4500);
            animation: pulse-glow 3s infinite;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 30;
        }
        .btn-glow:hover {
            transform: scale(1.1) rotate(-1deg);
            filter: brightness(1.2);
        }

        /* Stats Card Glow */
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        .stat-card:hover {
            border-color: var(--primary-red);
            background: rgba(255, 0, 0, 0.05);
        }

        /* Vignette effect for cinematic feel */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>

    <div class="vignette"></div>
    <canvas id="particle-canvas"></canvas>

    <section class="hero-container" id="hero-parallax">
        <div class="z-20 px-4 animate-float">
            <h1 class="hero-title text-6xl md:text-9xl font-black uppercase tracking-tighter mb-2 italic">
                Interactive <span class="text-red-600">Dreams</span>
            </h1>
            <p class="text-xl md:text-2xl font-bold text-red-500 mb-8 uppercase tracking-[0.5em] opacity-80">
                Next-Gen Mobile Warfare
            </p>
            <p class="max-w-xl mx-auto text-gray-400 text-lg mb-10 leading-relaxed font-light">
                Redefining the boundaries of mobile shooters with hyper-realistic combat and massive global battlefields.
            </p>
            
            <a href="https://play.google.com/store/apps/dev?id=5216659181727146131" target="_blank" class="btn-glow px-14 py-6 rounded-sm font-black uppercase tracking-[0.2em] text-white">
                Launch Experience
            </a>
        </div>

        <div class="absolute bottom-12 w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-6 px-6 z-20">
            <div class="p-6 rounded-lg stat-card">
                <h3 id="count-installs" class="text-5xl font-black text-white">0M+</h3>
                <p class="uppercase text-xs tracking-widest text-red-500 font-bold mt-2">Active Recruits</p>
            </div>
            <div class="p-6 rounded-lg stat-card">
                <h3 id="count-games" class="text-5xl font-black text-white">0+</h3>
                <p class="uppercase text-xs tracking-widest text-red-500 font-bold mt-2">Live Operations</p>
            </div>
            <div class="p-6 rounded-lg stat-card">
                <h3 id="count-years" class="text-5xl font-black text-white">0+</h3>
                <p class="uppercase text-xs tracking-widest text-red-500 font-bold mt-2">Years of Excellence</p>
            </div>
        </div>
    </section>

    <script>
        /** * ENHANCED PARTICLE SYSTEM (EMBER EFFECT) **/
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        const numberOfParticles = 450; // Increased significantly

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 300;
                this.size = Math.random() * 3 + 0.5;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 3 - 1.5;
                this.alpha = Math.random() * 0.6 + 0.2;
                this.color = `rgba(${200 + Math.random() * 55}, ${Math.random() * 100}, 0, ${this.alpha})`;
                this.blur = Math.random() * 5;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                // Add a bit of horizontal "wind"
                this.speedX += Math.sin(this.y / 50) * 0.05;
                
                if (this.y < -50) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.blur;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Use 'lighter' for that glowing overlap effect
            ctx.globalCompositeOperation = 'screen';
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        /** * PARALLAX EFFECT ON MOUSE MOVE **/
        const hero = document.getElementById('hero-parallax');
        window.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            hero.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        /** * COUNTER SYSTEM **/
        const statsConfig = [
            { id: 'count-installs', end: 100, suffix: 'M+' },
            { id: 'count-games', end: 24, suffix: '+' },
            { id: 'count-years', end: 8, suffix: '+' }
        ];

        function countTo(elementId, endValue, suffix, duration) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                let start = 0;
                const startTime = performance.now();
                function updateCount(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 4);
                    const currentNumber = Math.floor(easedProgress * endValue);
                    element.innerText = currentNumber + suffix;
                    if (progress < 1) requestAnimationFrame(updateCount);
                    else resolve();
                }
                requestAnimationFrame(updateCount);
            });
        }

        async function runStatsLoop() {
            while (true) {
                for (const stat of statsConfig) {
                    countTo(stat.id, stat.end, stat.suffix, 1200);
                }
                await new Promise(resolve => setTimeout(resolve, 6000));
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
        runStatsLoop();
    </script>
</body>
</html>
