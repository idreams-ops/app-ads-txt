<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dreams LLC | AAA FPS Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow-x: hidden;
            margin: 0;
        }

        /* Hero Background Styling */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Particle Canvas Overlay */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Glassmorphism Navigation */
        .nav-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Glowing Button Effect */
        .btn-glow {
            background: linear-gradient(90deg, #8b0000, #ff4500);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.9);
        }

        .text-shadow-heavy {
            text-shadow: 2px 4px 10px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <nav class="fixed top-0 w-full z-50 nav-glass px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-red-700 rounded-sm flex items-center justify-center font-black text-xl">ID</div>
            <span class="font-black tracking-tighter text-xl uppercase">Interactive Dreams</span>
        </div>
        <div class="hidden md:flex gap-8 text-sm font-semibold uppercase tracking-widest text-gray-300">
            <a href="#" class="hover:text-white transition">Games</a>
            <a href="#" class="hover:text-white transition">Investors</a>
            <a href="#" class="hover:text-white transition">About</a>
            <a href="#" class="hover:text-white transition">Contact</a>
        </div>
    </nav>

    <section class="hero-container relative">
        <div class="z-20 px-4">
            <h1 class="text-5xl md:text-7xl font-black uppercase tracking-tighter text-shadow-heavy mb-2">
                Interactive Dreams LLC
            </h1>
            <p class="text-xl md:text-2xl font-bold text-gray-200 mb-6 uppercase tracking-widest">
                AAA FPS Studio
            </p>
            <p class="max-w-xl mx-auto text-gray-300 text-lg mb-8 leading-relaxed">
                AAA-styled FPS & shooter games with bright action, massive scale, and global reach.
            </p>
            
            <button class="btn-glow px-10 py-4 rounded-md font-bold uppercase tracking-widest text-white">
                Explore Our Games
            </button>
        </div>

        <div class="absolute bottom-12 w-full max-w-4xl grid grid-cols-3 gap-4 z-20">
            <div class="text-center">
                <h3 class="text-4xl font-black text-red-500">100M+</h3>
                <p class="uppercase text-xs tracking-widest text-gray-400">Global Installs</p>
            </div>
            <div class="text-center border-x border-white/10">
                <h3 class="text-4xl font-black text-red-500">20+</h3>
                <p class="uppercase text-xs tracking-widest text-gray-400">Games</p>
            </div>
            <div class="text-center">
                <h3 class="text-4xl font-black text-red-500">5+</h3>
                <p class="uppercase text-xs tracking-widest text-gray-400">Years</p>
            </div>
        </div>

        <div class="absolute bottom-10 right-10 z-30">
            <button class="p-3 bg-red-600/20 border border-red-600/50 rounded-lg hover:bg-red-600/40 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                </svg>
            </button>
        </div>
    </section>

    <script>
        // Ember Particle System
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.color = `rgba(255, ${Math.floor(Math.random() * 100 + 50)}, 0, ${Math.random()})`;
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                if (this.size > 0.2) this.size -= 0.005;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].y < 0) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
