<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Dreams LLC | AAA FPS Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:Poppins,system-ui;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit}

/* ================= HEADER / NAV ================= */
nav{
  position:fixed;
  top:24px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:1450px;
  padding:20px 44px;
  border-radius:18px;

  background:rgba(45,45,50,.65);
  backdrop-filter:blur(22px) saturate(130%);

  box-shadow:
    0 18px 60px rgba(0,0,0,.7),
    inset 0 1px 0 rgba(255,255,255,.08);

  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:1000;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo img{
  height:56px;
  filter:
    drop-shadow(0 0 10px rgba(255,80,40,.6));
}

.logo span{
  font-size:1.15rem;
  font-weight:800;
  letter-spacing:1.6px;
  color:rgba(255,255,255,.96);

  text-shadow:
    0 2px 10px rgba(0,0,0,.55),
    0 0 10px rgba(255,255,255,.15);
}

nav a{
  margin-left:34px;
  font-size:1rem;
  font-weight:600;
  color:rgba(255,255,255,.88);
}
nav a:hover{color:#fff}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  background:url("images/hero-bg.jpg") center/cover no-repeat;
  overflow:hidden;
}

/* ================= CENTER TEXT ================= */
.hero-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-52%);
  width:100%;
  max-width:1000px;
  text-align:center;
  z-index:5;
}

.hero-text h1{
  font-size:3.9rem;
  font-weight:800;
  letter-spacing:2.8px;
  text-transform:uppercase;

  color:rgba(255,255,255,.92);

  text-shadow:
    0 8px 40px rgba(0,0,0,.8);
}

.hero-text h2{
  margin-top:14px;
  font-size:1.15rem;
  font-weight:600;
  letter-spacing:1px;

  color:rgba(255,255,255,.72);
}

.hero-text p{
  margin-top:22px;
  max-width:560px;
  margin-inline:auto;

  font-size:0.98rem;
  line-height:1.7;

  color:rgba(255,255,255,.78);

  text-shadow:
    0 3px 14px rgba(0,0,0,.7);
}

/* ================= CTA ================= */
.cta{
  display:inline-block;
  margin-top:26px;
  padding:14px 40px;
  border-radius:12px;

  background:
    linear-gradient(
      135deg,
      rgba(255,120,60,.95),
      rgba(255,60,30,.95)
    );

  font-weight:700;
  font-size:0.95rem;

  box-shadow:
    0 0 30px rgba(255,90,40,.8),
    inset 0 1px 0 rgba(255,255,255,.25);

  transition:.25s;
}
.cta:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 45px rgba(255,120,60,1),
    inset 0 1px 0 rgba(255,255,255,.35);
}

/* ================= STATS ================= */
.hero-stats{
  display:flex;
  justify-content:center;
  gap:90px;
  margin-top:60px;
}

.hero-stats span{
  font-size:2.6rem;
  font-weight:800;

  background:linear-gradient(180deg,#ffb089,#ff5a2c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:0 6px 20px rgba(0,0,0,.6);
}

.hero-stats label{
  display:block;
  margin-top:6px;
  font-size:0.9rem;
  color:rgba(255,255,255,.75);
}

/* ================= EMBERS ================= */
#embers{
  position:absolute;
  inset:0;
  z-index:3;
  pointer-events:none;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero-text h1{font-size:2.8rem}
  .hero-stats{flex-direction:column;gap:32px}
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="images/Logo.png" alt="Interactive Dreams">
    <span>INTERACTIVE DREAMS</span>
  </div>

  <div>
    <a href="#games">Games</a>
    <a href="#investors">Investors</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<header class="hero">

  <div class="hero-text">
    <h1>INTERACTIVE DREAMS LLC</h1>
    <h2>AAA FPS Studio</h2>

    <p>
      AAA-styled FPS & shooter games with<br>
      bright action, massive scale, and global reach.
    </p>

    <a href="#games" class="cta">Explore Our Games</a>

    <div class="hero-stats">
      <div>
        <span>100M+</span>
        <label>Global Installs</label>
      </div>
      <div>
        <span>20+</span>
        <label>Games</label>
      </div>
      <div>
        <span>5+</span>
        <label>Years</label>
      </div>
    </div>
  </div>

  <canvas id="embers"></canvas>
</header>

<script>
/* EMBER PARTICLES (REFERENCE-LIKE) */
const c=document.getElementById("embers");
const ctx=c.getContext("2d");

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let embers=[...Array(110)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1,
  v:Math.random()*0.4+0.2,
  a:Math.random()*0.6+0.2
}));

(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  embers.forEach(e=>{
    ctx.fillStyle=`rgba(255,120,60,${e.a})`;
    ctx.beginPath();
    ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
    ctx.fill();
    e.y-=e.v;
    if(e.y<0){e.y=c.height;e.x=Math.random()*c.width}
  });
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
