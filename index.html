<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Dreams LLC | AAA FPS Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,system-ui;
  background:#05060c;
  color:#fff;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 80px);
  max-width:1200px;
  padding:14px 32px;
  border-radius:16px;
  background:rgba(15,15,20,.65);
  backdrop-filter:blur(18px);
  box-shadow:0 10px 40px rgba(0,0,0,.6);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:50;
}
nav img{height:42px}
nav a{
  margin-left:26px;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#ff4747;
  transition:.3s;
}
nav a:hover::after{width:100%}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  background:url("images/hero-bg.jpg") center/cover no-repeat;
  overflow:hidden;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.35), rgba(0,0,0,.9)),
    linear-gradient(to top, rgba(0,0,0,.95), transparent 40%);
  z-index:1;
}

.hero-content{
  position:relative;
  z-index:3;
  max-width:1100px;
  margin:auto;
  text-align:center;
  padding-top:140px;
  animation:introZoom 1.6s ease forwards;
}

@keyframes introZoom{
  from{opacity:0;transform:scale(1.08)}
  to{opacity:1;transform:none}
}

.hero h1{
  font-size:4rem;
  font-weight:800;
  letter-spacing:2px;
}
.hero h2{
  margin-top:10px;
  opacity:.85;
}
.hero p{
  margin-top:20px;
  max-width:720px;
  margin-inline:auto;
  color:#ddd;
}

/* CTA */
.cta{
  display:inline-block;
  margin-top:30px;
  padding:16px 46px;
  border-radius:14px;
  background:linear-gradient(135deg,#ff3c3c,#ff6b3d);
  box-shadow:0 0 40px rgba(255,80,80,.7);
  font-weight:700;
  transition:.25s;
}
.cta:hover{transform:translateY(-3px)}
.cta:active{transform:translateY(1px)}

/* STATS */
.hero-stats{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:60px;
}
.hero-stats span{
  font-size:2.6rem;
  color:#ff5555;
  font-weight:700;
}
.hero-stats label{
  display:block;
  margin-top:6px;
  opacity:.85;
}

/* CANVAS LAYERS */
#embers,#heat{
  position:absolute;
  inset:0;
  pointer-events:none;
}
#embers{z-index:2}
#heat{z-index:2;mix-blend-mode:screen}

/* SECTIONS */
section{padding:120px 80px;position:relative;z-index:5}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

/* CARDS */
.card{
  background:linear-gradient(180deg,#0e1028,#0a0c1f);
  border-radius:26px;
  padding:26px;
  transition:.4s;
}
.card:hover{transform:translateY(-10px)}
.card img{
  width:100%;
  border-radius:20px;
}
.installs{color:#9fa4ff;font-size:.9rem;margin:6px 0 16px}

/* SOUND TOGGLE */
#soundToggle{
  position:fixed;
  bottom:24px;
  right:24px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,70,70,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,70,70,.8);
  z-index:100;
}

/* FOOTER */
footer{text-align:center;padding:40px;color:#888}

/* MOBILE */
@media(max-width:768px){
  section{padding:90px 28px}
  .hero-stats{flex-direction:column;gap:30px}
}
</style>
</head>

<body>

<nav>
  <img src="images/Logo.png">
  <div>
    <a href="#games">Games</a>
    <a href="#investors">Investors</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<header class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>INTERACTIVE DREAMS LLC</h1>
    <h2>AAA FPS Studio</h2>
    <p>AAA-styled FPS & shooter games with bright action, massive scale, and global reach.</p>
    <a href="#games" class="cta">Explore Our Games</a>

    <div class="hero-stats">
      <div><span>100M+</span><label>Global Installs</label></div>
      <div><span>20+</span><label>Games</label></div>
      <div><span>5+</span><label>Years</label></div>
    </div>
  </div>

  <canvas id="embers"></canvas>
  <canvas id="heat"></canvas>

  <audio id="wind" src="audio/wind.mp3" loop></audio>
  <audio id="gunshot" src="audio/gunshot.mp3"></audio>
</header>

<div id="soundToggle">ðŸ”Š</div>

<footer>Â© 2025 Interactive Dreams LLC</footer>

<script>
/* EMBERS */
const e=document.getElementById("embers").getContext("2d");
const ec=e.canvas;
function rs(){ec.width=innerWidth;ec.height=innerHeight}
rs();addEventListener("resize",rs);
let emb=[...Array(120)].map(()=>({x:Math.random()*ec.width,y:Math.random()*ec.height,r:Math.random()*2+1,s:Math.random()*.6+.3}));
(function draw(){
e.clearRect(0,0,ec.width,ec.height);
emb.forEach(p=>{
e.fillStyle="rgba(255,120,60,.7)";
e.beginPath();e.arc(p.x,p.y,p.r,0,7);e.fill();
p.y-=p.s;if(p.y<0)p.y=ec.height;
});
requestAnimationFrame(draw);
})();

/* HEAT */
const h=document.getElementById("heat").getContext("2d");
(function heat(){
h.clearRect(0,0,innerWidth,innerHeight);
for(let i=0;i<20;i++){
let g=h.createRadialGradient(Math.random()*innerWidth,innerHeight*.6,0,Math.random()*innerWidth,innerHeight*.6,120);
g.addColorStop(0,"rgba(255,140,60,.08)");
g.addColorStop(1,"transparent");
h.fillStyle=g;h.fillRect(0,0,innerWidth,innerHeight);
}
requestAnimationFrame(heat);
})();

/* SOUND */
const wind=document.getElementById("wind");
const gun=document.getElementById("gunshot");
let on=true;wind.volume=.25;wind.play();
document.getElementById("soundToggle").onclick=()=>{
on=!on;
wind[on?"play":"pause"]();
event.target.textContent=on?"ðŸ”Š":"ðŸ”‡";
}
document.querySelectorAll("a").forEach(a=>a.onclick=()=>on&&(gun.currentTime=0,gun.play()));
</script>

</body>
</html>
